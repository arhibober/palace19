PLG_BIGSHOT_FLASH_XML_DESCRIPTION="This plugin allows to quickly add a flash banner, video, or other hosted or external SWF file to your article or Custom HTML module.<br /><br />Usage Syntax: <b>{Flash=yourpath/yourfile.swf&#124;parameter=value&#124;parameter=value&#124;...&#125;</b><br /><br />All parameters are optional. If you don't specify any particular parameter, then it is pulled from the default Plugin Parameters.<br /><br/>In most cases, all you need is path to your SWF file and desired width and height.<br /><br />Some parameters can be ignored or overriden by the SWF file. The full list of available parameters:<br /><br />width - in pixels<br />height - in pixels<br />quality - low, medium, high<br />scale - default, exactfit, noborder, noscale<br />wmode - direct, gpu, opaque, transparent, window<br />bgcolor - in #RRGGBB format<br />base - base directory or URL if you need to resolve relative paths in the SWF file<br />id - if you need to assign id to your &lt;object&gt; tag<br />play - true or false for AutoPlay<br />loop - true or false for looping<br />allowFullScreen - true or false<br />menu - true or false for movie controls in Flash Player context menu<br /><br />Examples:<br /><br/>Display a 728x90 banner test.swf:<br /><b>&#123;Flash=media/flash/test.swf&#124;width=728&#124;height=90&#125;</b><br /><small>assuming that file test.swf is located in /public_html/media/flash/</small><br /><br/>Same banner displayed from another domain:<br /><b>&#123;Flash=http://www.somedomain.com/media/flash/test.swf&#124;width=728&#124;height=90&#125;</b><br /><small>assuming that there is actual SWF file at http://www.somedomain.com/media/flash/test.swf</small><br /><br />Embed YouTube video:<br /><b>&#123;Flash=http://www.youtube.com/v/ID&#124;width=800&#124;height=600&#125;</b><br /><small>where ID is YouTube video id; to find an id for the video on YouTube, look for v= parameter in the URL<br />for example, if YouTube URL is http://www.youtube.com/watch?v=RHhYc3kJVgk&feature=g-vrec, then ID is RHhYc3kJVgk</small><br /><br />Podcast via JWPlayer:<br /><b>&#123;Flash=players/jwplayer.swf?file=media/podcast.mp4&duration=150&#124;width=400&#124;height=24&#125;</b><br /><small>assuming that you have file jwplayer.swf in /public_html/players/ and file podcast.mp4 in /public_html/media/</small><br /><br />Thank you for using this plugin. Please visit us at <a target='_blank' title='Visit ThinkBigShot' href='http://www.thinkbigshot.com/'>thinkbigshot.com<a>."
