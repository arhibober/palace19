METAUDIO="metaudio"
METAUDIO_DESCRIPTION="metaudio audio and music library"

; Controls in back-end user interface
METAUDIO_BUTTON_CACHE="Clean cache"
METAUDIO_MESSAGE_CACHE="Audio recording metadata cache has been purged."

; Global parameters (config.xml)
METAUDIO_PARAMS_BASIC="Basic parameters"
METAUDIO_PARAMS_BASIC_DESCRIPTION="Standard parameters for an audio and music library."
METAUDIO_PARAM_FOLDER="Source folder"
METAUDIO_PARAM_FOLDER_DESCRIPTION="Folder that contains audio files to list."
METAUDIO_PARAM_PLAYER="Audio player interface"
METAUDIO_PARAM_PLAYER_DESCRIPTION="Player interface for the default listing layout. The simple interface uses a compact inline player with play and resume controls and a position indicator, while the advanced interface features additional controls (e.g. seeking to a position within the audio file) and gives richer feedback."
METAUDIO_PARAM_PLAYER_SIMPLE="simple (deprecated)"
METAUDIO_PARAM_PLAYER_ADVANCED="advanced (recommended)"
METAUDIO_PARAM_SORTORDER="Sort order"
METAUDIO_PARAM_SORTORDER_DESCRIPTION="Order in which audio files are listed."
METAUDIO_PARAM_SORTORDER_FILENAME_ASC="file name ascending"
METAUDIO_PARAM_SORTORDER_FILENAME_DESC="file name descending"
METAUDIO_PARAM_SORTORDER_FILEMTIME_ASC="last modified last"
METAUDIO_PARAM_SORTORDER_FILEMTIME_DESC="last modified first"
METAUDIO_PARAM_SORTORDER_PLAYLIST="as in playlist"
METAUDIO_PARAM_AUTONEXT="Continue with next"
METAUDIO_PARAM_AUTONEXT_DESCRIPTION="Whether to automatically start playing the next sound recording when the current recording finishes playing."
METAUDIO_PARAM_DOWNLOAD="Download icon"
METAUDIO_PARAM_DOWNLOAD_DESCRIPTION="Whether to display an icon or link for downloading audio files."
METAUDIO_PARAM_FEED="RSS and Atom feed"
METAUDIO_PARAM_FEED_DESCRIPTION="Whether to generate and link RSS and Atom feeds to the list of audio files."
METAUDIO_PARAM_CLOCK="Clock"
METAUDIO_PARAM_CLOCK_DESCRIPTION="Whether to display audio file time played and total time in <code>mm:ss</code> format (for advanced interface only)."
METAUDIO_PARAM_PEAK="Peak volume"
METAUDIO_PARAM_PEAK_DESCRIPTION="Whether to show peak volume data for both left and right audio channels as small vertical bars (for advanced interface only)."
METAUDIO_PARAM_SPECTROGRAM="Spectrogram"
METAUDIO_PARAM_SPECTROGRAM_DESCRIPTION="Whether to show waveform data sampled at 44.1 kHz for both left and right audio channels in a small window (for advanced interface only)."
METAUDIO_PARAM_STATUSBAR="Status bar"
METAUDIO_PARAM_STATUSBAR_DESCRIPTION="Whether to visualize current playhead position, total time and proportion of the audio cached with a horizontal status bar, allowing the user to seek within the audio by repositioning the playhead (for advanced interface only)."
METAUDIO_PARAM_CONTAINER="Container structure"
METAUDIO_PARAM_CONTAINER_DESCRIPTION="Whether to show audio file container structure to users logged in to the site. For instance, a hierarchy of MPEG-4 boxes/atoms would be shown for an <kbd>.m4a</kbd> file."
METAUDIO_PARAM_DEBUG="Debug mode"
METAUDIO_PARAM_DEBUG_DESCRIPTION="Whether the component uses debug mode versions of JavaScript files. Normally, minified script versions are used to save network bandwidth but tracing errors in obfuscated script is a challenging task."

; Menu parameters (site/views/*/tmpl/*.xml)
METAUDIO_VIEW_LISTING="Listing"
METAUDIO_VIEW_LISTING_DESCRIPTION="List all recordings in a media folder."
METAUDIO_LAYOUT_LISTING="Default listing layout"
METAUDIO_LAYOUT_LISTING_DESCRIPTION="List recordings in a media folder displaying an audio player control and miscellaneous information on each recording."
METAUDIO_VIEW_RECORDING="Details"
METAUDIO_VIEW_RECORDING_DESCRIPTION="View and/or edit the details of a single recording."
METAUDIO_LAYOUT_RECORDING="View recording layout"
METAUDIO_LAYOUT_RECORDING_DESCRIPTION="View the details of a single recording including file metadata."
METAUDIO_LAYOUT_RECORDING_EDIT="Edit recording layout"
METAUDIO_LAYOUT_RECORDING_EDIT_DESCRIPTION="Edit the details of a single recording including file metadata."